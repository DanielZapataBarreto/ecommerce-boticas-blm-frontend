<app-navbar></app-navbar>
<main class="main-products">
  <h2>Nuestros Productos</h2>
  <mat-divider class="divider"></mat-divider>
  <div class="filter">
    <h3>Filtros</h3>
    <mat-form-field appearance="fill">
      <mat-label>Categorías</mat-label>
      <mat-select [formControl]="filter">
        <mat-option
          *ngFor="let category of categories"
          [value]="category.value"
          (onSelectionChange)="onChangeCategoriesSelect(category.value)"
        >
          {{ category.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="!loading" class="products">
    <div *ngFor="let item of products">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-subtitle>S/.{{ item.price.toFixed(2) }}</mat-card-subtitle>
        </mat-card-header>
        <img
          class="product-image"
          mat-card-image
          src="http://localhost:4201/uploads/{{ item.image }}"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>{{ item.description || "Sin descripción disponible" }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="add-to-cart">AÑADIR AL CARRITO</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div *ngIf="products.length === 0">
      <span>No hay productos registrados.</span>
    </div>
  </div>
  <div *ngIf="loading" class="sections">Cargando productos...</div>
</main>
